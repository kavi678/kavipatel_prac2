<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <link rel="stylesheet" href="./style.css">
  <title>KAVI's Registration Form</title>
</head>
<body>
  <div class="register">
    <form>
      <h1> Registration Form </h1>
      <hr>
      <div class="fname">
      <label for="first">First Name:</label><br>
      <input type="text" name ="first" id="first" placeholder=" Your first name" required>
      </div>
      <div class="lname">
      <label for="Last">Last Name:</label><br>
      <input type="text" name ="Last" id="Last" placeholder="Your last name" required>
      </div>
      <div class="add">
      <label for="address">Address:</label><br>
      <input type="text" name ="address" id="address" placeholder="Your address" required>
      </div>
      <div class="email">
      <label for="e-mail">Email:</label><br>
      <input type="text" name ="e-mail" id="e-mail" placeholder="Your Email address" required>
      </div>
      <div class="phn">
      <label for="phone">Phone Number:</label><br>
      <input type="text" name ="phone" id="phone" placeholder="Your phone number" required>
      </div>
      <div class="dob">
      <label for="DateBirth">Birth Date:</label><br>
      <input type="date" name ="birthdate" id="birthdate" required>
      </div>
      <input type="submit" value="Register">
    </form>
    <h5>By clicking register, you are accepting terms & conditions</h5>
  </div>




</body>
</html>
